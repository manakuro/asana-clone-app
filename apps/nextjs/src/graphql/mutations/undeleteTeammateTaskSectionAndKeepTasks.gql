mutation UndeleteTeammateTaskSectionAndKeepTasks(
  $input: UndeleteTeammateTaskSectionAndKeepTasksInput!
) {
  undeleteTeammateTaskSectionAndKeepTasks(input: $input) {
    teammateTaskSection {
      id
      name
      assigned
      teammateId
      createdAt
      updatedAt
    }
    teammateTaskIds
  }
}
