fragment ProjectFragment on Project {
  id
  name
  projectBaseColorId
  projectLightColorId
  icon {
    id
    name
  }
  description {
    ...DescriptionFragment
  }
  descriptionTitle
  teammateIds
  projectTeammates {
    ...ProjectTeammateFragment
  }
  dueDate
  createdBy
  createdAt
  updatedAt
}
