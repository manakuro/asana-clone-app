fragment TaskForListFragment on Task {
  id
  name
  description
  assigneeId
  taskFeeds {
    ...TaskFeedFragment
  }
  taskLikes {
    ...TaskLikeFragment
  }
  taskFiles {
    ...TaskFileFragment
  }
  taskTags {
    ...TaskTagFragment
  }
  subTasks {
    id
    taskParentId
    isNew
  }
  isNew
  taskParentId
  completedAt
  completed
  taskPriorityId
  dueDate
  dueTime
  createdBy
  createdAt
  updatedAt
}
