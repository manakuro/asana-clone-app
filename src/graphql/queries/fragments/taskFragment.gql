fragment TaskFragment on Task {
  id
  name
  assigneeId
  taskFeeds {
    ...TaskFeedFragment
  }
  taskFiles {
    ...TaskFileFragment
  }
  taskTags {
    ...TaskTagFragment
  }
  taskPriority {
    ...TaskPriorityFragment
  }
  taskCollaborators {
    ...TaskCollaboratorFragment
  }
  subTasks {
    ...TaskFragment
  }
  projectTasks {
    ...ProjectTaskFragment
  }
  isNew
  taskParentId
  completedAt
  completed
  taskPriorityId
  dueDate
  dueTime
  createdBy
  createdAt
  updatedAt
}
