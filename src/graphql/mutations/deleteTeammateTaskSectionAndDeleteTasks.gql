mutation DeleteTeammateTaskSectionAndDeleteTasks($input: DeleteTeammateTaskSectionAndDeleteTasksInput!) {
  deleteTeammateTaskSectionAndDeleteTasks(input: $input) {
    teammateTaskIds
    teammateTaskSection {
      id
      teammateId
      name
      assigned
      workspaceId
      createdAt
      updatedAt
    }
    taskIds
  }
}
