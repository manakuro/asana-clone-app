mutation UndeleteProjectTaskSectionAndDeleteTasks($input: UndeleteProjectTaskSectionAndDeleteTasksInput!) {
  undeleteProjectTaskSectionAndDeleteTasks(input: $input) {
    projectTaskSection {
      ...ProjectTaskSectionFragment
    }
    projectTasks {
      id
      taskId
      projectId
      projectTaskSectionId
      createdAt
      updatedAt
    }
  }
}
