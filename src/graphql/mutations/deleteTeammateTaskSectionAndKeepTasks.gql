mutation DeleteTeammateTaskSectionAndKeepTasks($input: DeleteTeammateTaskSectionAndKeepTasksInput!) {
  deleteTeammateTaskSectionAndKeepTasks(input: $input) {
    teammateTaskIds
    teammateTaskSection {
      id
      teammateId
      name
      assigned
      workspaceId
      createdAt
      updatedAt
    }
    keptTeammateTaskSection {
      id
    }
  }
}
