mutation UndeleteTeammateTaskSectionAndDeleteTasks($input: UndeleteTeammateTaskSectionAndDeleteTasksInput!) {
  undeleteTeammateTaskSectionAndDeleteTasks(input: $input) {
    teammateTaskSection {
      ...TeammateTaskSectionFragment
    }
    teammateTasks {
      id
      taskId
      workspaceId
      teammateId
      teammateTaskSectionId
      createdAt
      updatedAt
    }
  }
}
