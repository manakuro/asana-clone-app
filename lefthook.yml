pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: |
        npx biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
        git add {staged_files}
    tsc:
      glob: "*.{ts,tsx}"
      run: npx tsc
